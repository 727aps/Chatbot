<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Import Ethnic Font */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Cinzel', serif;
            color: #fff;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Top Icons (Log Out and Settings) */
        .top-icons {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        .icon {
            display: flex;
            align-items: center;
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }

        .icon:hover {
            color: #fdbb2d;
        }

        .icon i {
            font-size: 1.5rem;
            margin-right: 8px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fdbb2d; }
            100% { text-shadow: 0 0 20px #fdbb2d; }
        }

        /* Profile Section */
        .profile-section {
            position: relative;
            margin: 50px 0;
            text-align: center;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .username {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Horizontal Lines */
        .lines {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin: 20px 0;
        }

        .line {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 20px;
        }

        /* Features Section */
        .features {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .feature {
            font-size: 1.5rem;
            transition: transform 0.3s, text-shadow 0.3s;
            cursor: pointer;
        }

        .feature:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Top Icons -->
    <div class="top-icons">
        <a href="settings.html" class="icon">
            <i class="fas fa-cog"></i> Settings
        </a>
        <a href="logout.html" class="icon">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </a>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <img src="profile.jpg" alt="Profile Photo" class="profile-img">
        <div class="username">Welcome, John</div>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <!-- Features -->
    <div class="features">
        <div class="feature" onclick="location.href='view-schemes.html'">View Schemes</div>
        <div class="feature" onclick="location.href='filter-schemes.html'">Filter Schemes</div>
        <div class="feature" onclick="location.href='application-status.html'">Check Application Status</div>
        <div class="feature" onclick="location.href='notifications.html'">Notifications</div>
        <div class="feature" onclick="location.href='settings.html'">Settings</div>
    </div>
</body>
</html>
