<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification - SCHEME-AID</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif; /* Updated font */
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container Styling */
        .verification-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            display: flex;
            gap: 20px;
            height: 80vh; /* Adjusting height to occupy most of the page */
        }

        /* Left Section */
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }

        .left-section p {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .left-section .red-x {
            font-size: 4rem;
            color: #ff0000;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .right-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #dddddd;
            text-align: center;
        }
    </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title -->
    <h1>Document Verification</h1>

    <!-- Document Verification Container -->
    <div class="verification-container">
        <!-- Left Section -->
        <div class="left-section">
            <p>Nope, this is not an Aadhaar card. Please upload a valid document.</p>
            <div class="red-x">&#10006;</div> <!-- Red X Mark -->
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="placeholder_1.jpg" alt="Uploaded Document">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 SCHEME-AID. All Rights Reserved.
    </footer>
</body>
</html>
